name: Fly Deploy
on:
  push:
    branches: [ main ]
    # optional: only run when server/ or this workflow changes
    paths:
      - 'server/**'
      - '.github/workflows/fly.yml'
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master

      # Sanity check: prove we're in /server and files exist
      - name: Show server dir
        working-directory: server
        run: |
          pwd
          ls -la
          echo "---- fly.toml ----"
          sed -n '1,80p' fly.toml
          echo "---- Dockerfile ----"
          sed -n '1,80p' Dockerfile

      # Deploy from server/ (build context = server/)
      - name: Deploy (server/)
        working-directory: server
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
